    <meta charset="utf-8">
    <title>Calculate and print the sum of the elements in an array, keeping in mind that some of those integers may be quite large.</title>
  </head>
  <script>
    // Use the reduce function to accumulate the first index of the array with the remaining. Easy one liner.
    const sumOfArray = arr => arr.reduce((prev, current) => prev + current, 0);
  </script>
